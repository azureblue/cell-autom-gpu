<html>
    <head>
        <title>cellular automata simulation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" />
        <link rel="shortcut icon" href="">
        <style>
            * {border: 0px; width: 100%; height: 100%; margin: 0px;}
            canvas {position: absolute; background: transparent;}
        </style>
        <script src="board.js"></script>
        <script src="mathutils.js"></script>
        <script src="geom.js"></script>
        <script src="color.js"></script>
        <script src="ca.js"></script>

        <script>
            function updateCanvasSize() {
                var canvas = document.getElementById("canvas");
                canvas.width = canvas.clientWidth;
                canvas.height = canvas.clientHeight;
            }
            
            function start() {
                updateCanvasSize();
                var frame = 0;
                var board = new Board(1024, 1023);
                var b = 0;
                board.iteratePositions((x, y) => board.set(x, y, randomBool() ? 1 : 0));
                var ca = new CA(document.getElementById("canvas"), 2048, 1024, 2047, 1023);
                ca.updateSize();
                ca.setZoom(1);
                ca.setCenter(1024, 512);
                ca.putBoard(board, 513, 1);
                
                window.addEventListener("resize", resizeCallback);
                
                ca.render();
                nextIteration();
                
                function resizeCallback() {
                    updateCanvasSize();
                    ca.updateSize();
                }
                
                function nextIteration() {
                    frame++;
                    ca.render();
                    if (frame % 2 === 0) {
                        ca.iterate();
                    }
                    window.requestAnimationFrame(nextIteration);
                }
            }
            
            
        </script>
    </head>
    <body onload="start()">
        <canvas id="canvas"></canvas>
    </body>
</html>
