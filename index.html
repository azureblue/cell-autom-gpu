<html>
    <head>
        <title>cellular automata simulation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" />
        <link rel="shortcut icon" href="img/favicon.ico">
        <style>
            * {border: 0px; width: 100%; height: 100%; margin: 0px;}
            canvas {position: absolute; background: transparent;}
        </style>
        <script src="gl.js"></script>
        <script src="board.js"></script>
        <script src="mathutils.js"></script>
        <script src="geom.js"></script>
        <script src="color.js"></script>
        <script src="ca.js"></script>
        <script src="caloader.js"></script>

        <script>
            function getCanvas() {
                return document.getElementById("canvas");
            }

            function createParamMap() {
                var map = new Map();
                var params = window.location.search.substr(1).split("&");
                params.forEach(par => {
                    var kv = par.split("=");
                    if (kv[0].length === 0)
                        return;
                    map.set(kv[0], kv[1]);
                });
                return map;
            }
            ;

            function updateCanvasSize() {
                var canvas = getCanvas();
                canvas.width = canvas.clientWidth;
                canvas.height = canvas.clientHeight;
            }

            function start() {
                updateCanvasSize();
                var params = createParamMap();
                if (params.config)
                    loadCA(params.config).then(ca => start(ca));
                else {
                    new GetParamsParser().createJsonConfig(params).then(config => createCAFromJson(config)
                            .then(ca => start(ca)));
//                    var caConfig = new CaConfig(1024, 1024);
//                    caConfig.rooms = [
//                        {
//                            rule: params.rule || "B3/S23",
//                            board: new Board(1023, 1023, new Array(1023 * 1023).fill(0).map(() => randomBool() ? 1 : 0)),
//                            pos: new Vec(0, 0)
//                        }
//                    ];
//                    var ca = new CA(caConfig);
                    //start(ca);
                }

                function start(ca) {
                    ca.init(getCanvas());
                    nextIteration();

                    window.addEventListener("resize", resizeCallback);

                    function resizeCallback() {
                        updateCanvasSize();
                        ca.updateSize();
                    }

                    window.addEventListener("keydown", function (evt) {
                        switch (evt.key) {
                            case " ":
                                iterating = !iterating;
                                break;
                            case "Shift":
                            case "i":
                                ca.iterate();
                        }
                    });
                    var frame = 0;
                    var gpf = isDefiened(params.gpf) ? parseInt(params.gpf) : 1;
                    var iterating = (params.pause === "true") ? false : true;

                    function nextIteration() {
                        frame++;
                        ca.render();
                        if (iterating) {
                            for (var i = 0; i < gpf; i++)
                                ca.iterate();
                        }
                        requestAnimationFrame(nextIteration);
                    }
                }
            }


        </script>
    </head>
    <body onload="start()">
        <canvas id="canvas"></canvas>
    </body>
</html>
